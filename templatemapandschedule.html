<!DOCTYPE html>
<html>
<head>
<script src="https://furesoe.mapcentia.com/apps/widgets/gc2map/js/gc2map.js"></script>
<script src="https://furesoe.mapcentia.com/apps/widgets/gc2map/js/gc2table.js"></script>
<script src="https://furesoe.mapcentia.com/apps/widgets/gc2map/js/searchModules/danish.js"></script>
</head>
<body>
<!-- div til kort og liste -->
<div>
    <div style="position:relative" id="map" background-color: "white" height: "1000px"></div>
    <div>
        <table id="table" table-height= "200px" data-show-toggle="true" data-show-export="true" data-show-columns="true"
               data-filter-control="true"></table>
    </div>
</div>

<script>
    gc2map.init({
        key: "map", // div id
        db: 'furesoe',
        zoom: [11.8354, 55.7042, 9],
        //layers: ['schema.table'], // lag som skal tÃ¦ndes
        baseLayers: [{id: "geodkBright", "name": "Landkort"}],
        setBaseLayer: 'geodkBright',
        width: '100%',
        height: '400px',
        callBack: function (m, w) {

            // Aktiver sÃ¸gning med kommune nr.
            gc2map.createSearch(m, "190");

            // Lav et SQL store pÃ¥ normal vis
            var store = new geocloud.sqlStore({
                db: "furesoe",
                sql: "SELECT gid,anvgen,anvendelsegenerel,plannr,plannavn,doklink,the_geom FROM _01_fysisk_plan_og_naturbeskyt.lokalplan_vedtaget order by plannr",

                // StyleMap laves som en funktion
                styleMap: function (feature) {
                    return {
                        fillColor: (function (d) {
                            return d === 11 ? '#c66100' :
                                d === 21 ? '#ff615a' :
                                    d === 31 ? '#6bffff' :
                                        d === 41 ? '#ff69ff' :
                                            d === 51 ? '#39ff39' :
                                                d === 61 ? '#ffefad' :
                                                    d === 71 ? '#efef00' :
                                                        d === 81 ? '#9c9e9c' :
                                                            d === 91 ? '#9c9e9c' :
                                                                d === 96 ? '#C0C0C0' :
                                                                    '#FFEDA0'
                        }(feature.properties.anvgen)),
                        weight: 1,
                        opacity: 1,
                        color: "#000",
                        fillOpacity: 0.5
                    }
                },
                onLoad: function () {
                    // Brug IKKE denne funktion sammen med autoUpdate
                    m.zoomToExtentOfgeoJsonStore(store);
                }
            });

            // TilfÃ¸j store til kort og load
            m.addGeoJsonStore(store);
            store.load();

            // Indtil nu er det normal widget. Nu begynder tabel

            // Definer en column model
            var cm = [
                {
                    "header": "Plannr",
                    "dataIndex": "plannr",
                    "type": "varchar",
                    filterControl: "input",
                    sortable: true
                },
                {
                    "header": "Plannavn",
                    "dataIndex": "plannavn",
                    "type": "varchar",
                    "showInPopup": false,
                    filterControl: "input",
                    sortable: true

                },
                {
                    "header": "Anvendelse",
                    "dataIndex": "anvendelsegenerel",
                    "showInPopup": false,
                    filterControl: "select"
                },
                {
                    "header": "Status",
                    "dataIndex": "status",
                    "showInPopup": false,
                    filterControl: "select"
                },
                {
                    "header": "Link",
                    "dataIndex": "doklink",
                    "link": "<span style='white-space: nowrap'>Se plan</span>",
                    "showInPopup": true
                }
            ];

            // Start tabel widget

            gc2table.init({
                el: "#table", // Element som tabellen skal lave i
                geocloud2: m, // geocloud object
                store: store, // store object
                cm: cm, // Column model
                autoUpdate: false, // Skal kortet opdateres ved zoom?
                height: null, // Skal vÃ¦re null, hvis filter funktioner bruges pga. bug i bootstrap-table
                tableBodyHeight: 1000, // Hack til at afhjÃ¦lpe ovenstÃ¥ende
                setViewOnSelect: true, // Zoom nÃ¥r det vÃ¦lges i tabellen
                openPopUp: true, // Vis pop up pÃ¥ valgte features
                setSelectedStyle: true, // Skal valgte features have en Selected style?
                locale: 'da-DK'
            });
        }
    });

</script>
</body>
</html>
